    <script>
        var scrollWra = new BScroll('#scrollWra', {
            scrollbar: {
                fade: true
            },
            click: true,
            pullUpLoad: {
                threshold: 0
            }
        });

        var hasNext = true;     // 是否有下一页;
        var page = 1;          // 第一页;
        var html = '';

        scrollWra.on('pullingUp', function () {
            if (!hasNext) {
                $('.loadText').text('没有更多数据了');
                return false;
            }

            page++;

            $('.loadText').text('正在加载中...');

            if (page == 5) {
                hasNext = false;
            }

            // 请求后台接口获取数据

            for (var i = 0; i < 6; i++) {
                html += '<div class="item">' + i + '</div>';
            }
            $('.loadText').text('上滑加载更多');
            $('.list').append(html);
            scrollWra.finishPullUp();
            scrollWra.refresh();
        });    
    </script>
