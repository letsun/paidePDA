    <script>

        //点击设置图片
        $('.setup').on('click',function(){
            $('.setup').hide();
            $('.text').show();
            $('.checkbox').fadeIn();
        })

        //点击保存按钮
        $('.text').on('click',function(){
            $('.setup').show();
            $('.text').hide();
            $('.checkbox').fadeOut();
        })

        var flag= true;
        $('.checkbox').on('click',function(){
            
            var that = this;
            flag=!flag
            if(flag){
                $(that).find('.checkbox-img').hide();
            }else{
                $(that).find('.checkbox-img').show();
            }            
        })


    </script>
