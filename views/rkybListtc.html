<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link rel="stylesheet" href="../css/rkybListtc.css">

    <script src="../scripts/lib/jquery-2.2.2.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="header">

            <div class="return"> <img src="../img/1_40.png"></div>
            入库预报
        </div>

        <div class="search">
            <input type="text" placeholder="输入产品名称搜索"> <label>搜索</label>

            <img src="../img/1_28.png">
        </div>


        <div class="content">


            <div class="content-item">
                <div class="content-item-btn btn1">
                    新增申请
                </div>

                <div class="content-item-header">
                    华糖牌白砂糖
                </div>

                <div class="content-item-con">
                    <div class="con-item">
                        <div class="con-item-left">
                            <span>生产批次：</span>
                            <div class="overflow">20190708551555</div>
                        </div>
                    </div>
                    <div class="con-item">
                        <div class="con-item-left">
                            <span>预报数量：</span>
                            <div>600</div>
                        </div>
                        <div class="con-item-right">
                            <span>预报重量(吨)：</span>
                            <div>30.00</div>
                        </div>
                    </div>
                    <div class="con-item">
                        <div class="con-item-left">
                            <span>生产日期：</span>
                            <div>2019-09-08</div>
                        </div>
                    </div>

                    <div class="con-item">
                        <div class="con-item-left">
                            <span>包装规格：</span>
                            <div>250KG/包</div>
                        </div>
                        <div class="con-item-right">
                            <span>产品单位：</span>
                            <div>包</div>
                        </div>
                    </div>



                    <div class="con-item">
                        <div class="con-item-left">
                            <span>产品榨季：</span>
                            <div>2019/20</div>
                        </div>
                        <div class="con-item-right">
                            <span>产品等级：</span>
                            <div>一级</div>
                        </div>
                    </div>

                    <div class="con-item">
                        <div class="con-item-left">
                            <span>产品大类：</span>
                            <div>白糖类</div>
                        </div>
                        <div class="con-item-right">
                            <span>产品品牌：</span>
                            <div>华糖牌</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
