<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link rel="stylesheet" href="../css/rksqDetailS.css">
</head>

<body>

    <div class="container">

        <div class="header">

            <a href="javascript:history.back(-1)" class="return"> <img src="../img/1_40.png"></a>
            申请详情
            <span class="head-state" id="head-state"></span>
        </div>

        <div class="content">

            <!--申请信息-->
            <div class="gd-infor">
                <div class="gd-list">
                    <div class="gd-item">
                        <div class="gd-key">申请单号</div>
                        <div class="gd-val" id="applyNo"></div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">合同编号</div>
                        <div class="gd-val" id="contractNo">甲班</div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">申请时间</div>
                        <div class="gd-val" id="applyTime">2019.08.16 16:30:20</div>
                    </div>
                    <div class="gd-item last-gd-item">
                        <div class="gd-left">备注：</div>
                        <div class="gd-right" id="remarks"></div>
                    </div>
                    <div class="gd-item last-gd-item">
                        <div class="gd-left">附件：</div>
                        <div class="gd-right">
                            <img class="preview-img" src="../img/1_100.png" alt="">
                            <div class="preview-btn" id="preview-btn">(点击查看大图)</div>
                        </div>
                    </div>
                    <div class="gd-item other-gd-item">
                        <div class="gd-dec active">
                            <img class="icon-down" src="../img/1_29.png">
                            <div class="gd-text">展开申请明细</div>
                        </div>
                        <div class="gd-dec">
                            <img class="icon-down" src="../img/1_30.png">
                            <div class="gd-text">收起申请明细</div>
                        </div>

                    </div>
                </div>
            </div>


            <!--申请明细-->
            <div class="yd-list" id="list">

            </div>


            <!--审核记录-->
            <div class="review-wra">
                <div class="review-title">审核记录</div>
                <div class="review-list" id="review-list"></div>
            </div>
        </div>


        <!--大图-->
        <div class="preview-win" id="preview-win">
            <img src="../img/1_100.png" alt="">
        </div>
    </div>
    <script src="../scripts/lib/jquery-2.2.2.min.js"></script>
    <script src="../scripts/lib/ejs.min.js"></script>
    <script src="../scripts/lib/commonFunc.js"></script>
    <script src="../scripts/lib/common.js"></script>
    <script src="../scripts/lib/api.js"></script>
    <script src="../scripts/other/rksqDetailS.js"></script>
</body>

</html>
