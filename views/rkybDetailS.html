<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link rel="stylesheet" href="../css/rkybDetailS.css">
</head>

<body>
    <div class="container">

        <div class="header">

            <a href="javascript:history.back(-1)" class="return"> <img src="../img/1_40.png"></a>
            申请详情

            <div class="status" id="status"></div>
        </div>

        <div class="content">
            <div class="gd-infor">
                <div class="gd-list">
                    <div class="gd-item">
                        <div class="gd-key">仓单编号</div>
                        <div class="gd-val" id="warehouseOrderNo"></div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">预报单号</div>
                        <div class="gd-val" id="forecastNo"></div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">货主名称</div>
                        <div class="gd-val" id="customerName"></div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">运输司机</div>
                        <div class="gd-val" id="driverName"></div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">车牌号码</div>
                        <div class="gd-val" id="plateNumber"></div>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">联系电话</div>
                        <div class="gd-val" id="contactPhone"></div>
                    </div>

                    <div class="last-gd-item">
                        <div class="gd-left">备注：</div>
                        <div class="gd-right" id="remarks"></div>
                    </div>

                    <div class="gd-item other-gd-item">
                        <div class="gd-dec active">
                            <img class="icon-down" src="../img/1_29.png">
                            <div class="gd-text">展开入库明细</div>
                        </div>
                        <div class="gd-dec">
                            <img class="icon-down" src="../img/1_30.png">
                            <div class="gd-text">收起入库明细</div>
                        </div>

                    </div>
                </div>
            </div>


            <!--入库明细-->
            <div class="yd-list" id="list"></div>

            <!--审核记录-->
            <div class="review-wra">
                <div class="review-title">审核记录</div>
                <div class="review-list" id="review-list"></div>
            </div>

        </div>

        <!--大图-->
        <div class="preview-win" id="preview-win">
            <img src="../img/1_100.png" alt="">
        </div>

    </div>
    <script src="../scripts/lib/jquery-2.2.2.min.js"></script>
    <script src="../scripts/lib/ejs.min.js"></script>
    <script src="../scripts/lib/commonFunc.js"></script>
    <script src="../scripts/lib/common.js"></script>
    <script src="../scripts/lib/api.js"></script>
    <script src="../scripts/other/rkybDetailS.js"></script>
</body>

</html>
