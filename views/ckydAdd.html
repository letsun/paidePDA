<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link rel="stylesheet" href="../css/ckydAdd.css">
</head>

<body>

    <div class="container">

        <div class="header">

            <div class="return"> <img src="../img/1_40.png"></div>
            新增出库运单
        </div>

        <div class="content">

            <!--工单信息-->
            <div class="gd-infor">
                <div class="gd-list">
                    <div class="gd-item">
                        <div class="gd-key" >关联申请单</div>
                        <input type="text" disabled="false" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">出库单号</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">仓租付止日</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">合同编号</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">货主名称</div>
                        <input type="text" class="gd-val" value="111"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">运输司机</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">车牌号码</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">联系电话</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">身份证号</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">运输费用</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">装卸队伍</div>
                        <div class="gd-val">蓝天劳务队伍</div>

                        <img class="gd-img" src="../img/1_34.png">
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">作业方式</div>
                        <div class="gd-val">叉车作业</div>

                        <img class="gd-img" src="../img/1_34.png">
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">出库类型</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">调拨集团</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">调拨仓库</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">承运单位</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">抵运站点</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">发运方式</div>
                        <input type="text" class="gd-val"></input>
                    </div>
                    <div class="gd-item">
                        <div class="gd-key">运往地址</div>
                        <input type="text" class="gd-val"></input>
                    </div>

                    <div class="gd-item">
                        <div class="gd-key">出库明细</div>
                        <div class="gd-val gd-color">点击查看</div>

                        <img class="gd-img" src="../img/1_34.png">
                    </div>

                    <div class="gd-item last-gd-item">
                        <div class="gd-left">备注：</div>
                        <div class="gd-right">
                            <textarea>111</textarea>
                        </div>
                    </div>
                    <div class="gd-item last-gd-item">
                        <div class="gd-left">附件：</div>

                        <div class="gd-right1">
                            <img src="../img/1_32.png">
                        </div>
                        <!-- <div class="gd-right">
                            <img class="preview-img" src="../img/1_100.png" alt="">
                            <div class="preview-btn" id="preview-btn">(点击查看大图)</div>
                        </div> -->
                    </div>

                </div>
            </div>



            <!-- 保存工单 -->

            <div class="gd-btn">
                保存
            </div>

        </div>


        <!--大图-->
        <div class="preview-win" id="preview-win">
            <img src="../img/1_100.png" alt="">
        </div>



        <div class="mask">
            <div class="maskcon">

                <div class="maskcon-item after">
                    叉车作业
                </div>

                <div class="maskcon-item">
                    人工作业
                </div>

                <div class="maskcon-item">
                    叉车+人工作业
                </div>
            </div>
        </div>

    </div>
    <script src="../scripts/lib/jquery-2.2.2.min.js"></script>
    <script>

    </script>
</body>

</html>
